name: Windows-MSVC-x64-Release

on:
  push:
    branches: [ ci-setup ]
  pull_request:
    branches: [ ci-setup ]
  workflow_dispatch:

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: SSH Agent
      uses: webfactory/ssh-agent@v0.5.4
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
    
    - name: Check git submodules
      # Initialize and download (if needed) engine dependencies
      run: git submodule update --init
      
    - name: Create build directory
      shell: powershell
      run: mkdir ${{github.workspace}}/.build/${{env.BUILD_TYPE}}/Win

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -B ${{github.workspace}}/.build/${{env.BUILD_TYPE}}/Win -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DCMAKE_SYSTEM_VERSION="10.0.18362.0"

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/.build/${{env.BUILD_TYPE}}/Win --config ${{env.BUILD_TYPE}} --parallel 2
      
